<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ทบทวน HTML</title>
  </head>
  <body>
    <!-- <p>มรกต ทองพรหม</p> -->
    <h1>ตารางข้อมูล พนักงาน</h1>
    <table border="1" style="width: 80%">
      <tr>
        <th>ชื่อ</th>
        <th>นามสกุล</th>
        <th>อายุ</th>
      </tr>
      <tr>
        <td>มานะ</td>
        <td>ตั้งใจ</td>
        <td>50</td>
      </tr>
      <tr>
        <td>สุขใจ</td>
        <td>พร้อมเพียง</td>
        <td>94</td>
      </tr>
      <tr>
        <td>วันดี</td>
        <td>นาไทย</td>
        <td>80</td>
      </tr>
    </table>
    <h2>เพิ่มข้อมูล พนักงาน</h2>
    <form method="get" action="#">
        <label for="">ชื่อ:</label><br>
        <input type="text" name="f_name" /><br>
        <label for="">นามสกุล:</label><br>
        <input type="text" name="f_lastname" /><br>
        <label for="">อายุ:</label><br>
        <input type="number" name="f_age" /><br><br>
        <button type="submit">Submit</button>
    </form>
  </body>
</html>
